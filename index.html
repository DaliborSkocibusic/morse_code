<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">

</head>

<body class="main-container">
    <div class="sub-container">
        <h1>Morse Code Translator</h1>

        <label for="input">Input Text:</label><br>
        <textarea type="textarea" description="Enter Values to convert here" id="inputText" rows="4" cols="60"></textarea>
        
        <span class="input-container"><input type="submit" id="submit" value="submit">
            <input type="submit" id="engMorse" value="English->Morse">
        </span>
    </div>
    
    <div class="sub-container">
        <label for="input">Invalid Values Entered</label><br>
        <div id="error">No invalid values entered</div>
        <label for="input">Processed Result:</label><br>
        <div id="result">Your results go here</div>
    </div>
</body>

<script type="module" src="./script.js"></script>
<script type="module" src="./Modules/constants.js"></script>
<script type="module" src="./Modules/Translator.js"></script>
